<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crunchyroll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style3.css">
    </head>
    <body>
        <header class="header">
            <label for="menu">
                <figure class="icon-menu">
                    <img src="./assets/menú.svg" alt="Icono menu">
                </figure>
            </label>
            <input type="checkbox" id="menu">
            
            <figure class="smallIcon-container">
                <a href="./index.html">
                    <img src="./assets/logo-pequeño.svg" alt="Logo plataforma Crunchyroll">
                </a>
            </figure>

            <figure class="largeIcon-container">
                <a href="./index.html">
                    <img src="./assets/crunchyroll-logo.svg" alt="Logo plataforma Crunchyroll">
                </a>
            </figure>

            <nav class="nav-container">
                <ul class="left-nav">
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Manga</a></li>
                    <li><a href="#">Juegos</a></li>
                    <li><a href="#">Noticias</a></li>
                </ul>
                <ul class="right-nav">
                    <li>
                        <a href="#">
                            <figure class="icon-container">
                                <img src="./assets/search.svg" alt="Icono buscar">
                            </figure>
                        </a>
                    <li>
                        <a href="#">
                            <figure class="icon-container">
                                <img src="./assets/watchlist.svg" alt="Icono mi lista">
                            </figure>
                        </a>
                    <li>
                        <a href="#">
                            <figure class="icon-container">
                                <img src="./assets/icon-user.svg" alt="Icono usuario">
                            </figure>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="gracias-container">
            <div class="contenedor">
                <h1 id="gracias"></h1>
                <p id="nota"></p>
            </div>
        </section>

        <footer class="footer">
            <a href="#">
                <h4>Navegación</h4>
            </a>
            <a href="./index.html">
                <h4>Crunchyroll</h4>
            </a>
            <a href="#">
                <h4>Cuenta</h4>
            </a>
        </footer>

        <script>
            let nombre = localStorage.getItem("nombre");
            let correo = localStorage.getItem("correo");
            const $gracias = document.getElementById("gracias").innerText = `Muchas gracias por suscribirte "${nombre}"`;
            const $nota = document.getElementById("nota").innerText = `Nota: Te enviaremos toda la información a tu correo ${correo}`;
        </script>
    </body>
</html>
